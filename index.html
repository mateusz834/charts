<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Charts | Generate your custom github summary charts</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="main.js"></script>
	</head>
	<body>
		<main>
			<section>
				<header>
					<h1>Generate your unique github summary chart</h1>
				</header>
				<div>
					<input id="year" type="number" name="year">
					<button id="reset">Reset</button>
				</div>
				<div id="chart"></div>
				<div id="git-repro" class="hidden">
					<h2>Git cmd reproducer</h2>
					<div id="cmd-section">
						<code id="cmd"></code>
						<div id="cmd-ctrl">
							<input id="commit-name" type="text" name="commit-name" value="charts">
							<button>Copy to clipboard</button>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
